<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <div> <!--important to divide content but better to use semantic tags (see screenshot about semantic structure)-->
        <form method="GET"> <!--the info is showed on the search box -->
            First Name: <input type="text" name="firstname"><br>
            Last Name: <input type="text" name="lasttname"><br>
            Email: <input type="email" name="email" required><br>
            Password: <input type="password" name="password" min="5"><br>
            Birthday: <input type="date" name="birthday"><br>
            Gender: <br>
            <input type="radio" name="gender" value="Male">Male<br>
            <input type="radio" name="gender" value="Female">Female<br>
            <input type="radio" name="gender" value="Other">Other<br>
            Pets: <br>
            <input type="checkbox">Cat<br>
            <input type="checkbox">Dog<br>
            <!--drop down list. to choose other options google "html select tags" i.e. select multiple-->
            Cars: <br>
            <select>
                <option value="volvo" name="volvo" value="Volvo">Volvo</option>
                <option value="audi" name="audi" value="Audi">Audi</option>
            </select><br>
            <input type="submit" value="Register!">
            <input type="reset">
        </form>
    </div>
</body>

</html>
